<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Ads')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <h1>Ads</h1>

    <div th:each="ad : ${ads}">
        <h3><span th:text="${ad.title}"></span></h3>
        <p><span th:text="${ad.description}"></span></p>
    </div>

</main>

<div th:replace="partials/footer :: footer"></div>

</body>
</html>
