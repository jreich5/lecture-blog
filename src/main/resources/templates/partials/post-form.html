<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <form th:fragment="post-form(path)" th:action="${path}" method="POST" th:object="${post}">

        <div class="form-group">
            <label for="title">Post Title</label>
            <input id="title" class="form-control" placeholder="Enter post title" type="text" th:field="*{title}" th:value="*{title}" />
        </div>

        <div class="form-group">
            <label for="body">Post Body</label>
            <input id="body" class="form-control" placeholder="Enter post" type="text" th:field="*{body}" th:value="*{body}" />
        </div>

        <button class="btn btn-large btn-success">Create Post</button>

    </form>

</body>
</html>
