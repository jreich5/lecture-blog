<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Show Post')"></head>
<body>

    <div th:replace="partials/navbar :: navbar"></div>

    <main class="container">

        <h1>Post</h1>

        <h3><span th:text="${post.title}"></span></h3>
        <p><span th:text="${post.body}"></span></p>

        <p>Email <span th:text="${post.user.email}"></span></p>

        <form th:action="@{'/posts/' + ${post.id} + '/edit'}" th:method="GET">
            <button class="btn btn-warning">Edit</button>
        </form>

        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST">
            <button class="btn btn-danger">Delete</button>
        </form>

    </main>

    <div th:replace="partials/footer :: footer"></div>

</body>
</html>
